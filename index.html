        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9933, #ffffff, #138808);

            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {

            padding: 20px;
            text-align: center;
        }

            margin: 20px;
            min-height: 150px;
            display: flex;
            align-items: center;

        }

        button {
            background-color: #000080;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* Add map container styles */
        .map-container {
            width: 600px;
            height: 600px;
            margin: 20px auto;
        }

        #india-map {
            width: 100%;
            height: 100%;
        }

        .state {
            fill: #fff;
            stroke: #000;
            stroke-width: 1;
            transition: fill 0.3s;
            cursor: pointer;
        }

        .state:hover {
            fill: #ff9933;
        }
    </style>
</head>

        // Function to show random general India fact
        function showRandomFact() {
            const facts = factsData.facts_about_india;
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factDisplay = document.getElementById('factDisplay');
            factDisplay.innerHTML = `${facts[randomIndex].fact}`;
        }

        // Interactive map functionality
        document.addEventListener('DOMContentLoaded', function() {
            const map = document.getElementById('india-map');
            
            map.addEventListener('load', function() {
                const svgDoc = map.contentDocument;
                const states = svgDoc.querySelectorAll('.state');
                
                states.forEach(state => {
                    state.addEventListener('click', function(e) {
                        const stateId = e.target.id;
                        if (stateFactsData[stateId]) {
                            const factDisplay = document.getElementById('factDisplay');
                            const randomFact = stateFactsData[stateId].facts[
                                Math.floor(Math.random() * stateFactsData[stateId].facts.length)
                            ];
                            factDisplay.innerHTML = `${stateFactsData[stateId].name}: ${randomFact}`;
                        }
                    });
                });
            });
        });
